            <script>
                for(let c = 0; c < 4; c++) {
                    const countrySection = document.createElement('section');
                    countrySection.classList.add('w-full');
                    countrySection.innerHTML = `<h1 class="mb-24 ml-40">${c === 0 ? 'France' : c === 1 ? 'Espagne' : c === 2 ? 'Angleterre' : 'Canada'}</h1> `;

                    const cardsTrack = document.createElement('div');
                    cardsTrack.classList.add('cards__track', 'flex-row', 'gap-24', 'ph-40');
                    cardsWrapper.appendChild(cardsTrack);

                    for(let i = 0; i < Math.floor(Math.random() * 10 - 1) + 3 - c; i++) {
                        const card = document.createElement('div');
                        card.classList.add('dishe__card');
                        card.innerHTML = `
                            <h3>Burger ${c === 0 ? 'Paris' : c === 1 ? 'Madrid' : c === 2 ? 'Londres' : 'Toronto'}</h3>
                            <img class="w-full object-contain object-center filter-drop-shadow" src="./images/__test__/burger.png" alt="Burger">
                            <p>Le classique indémodable.</p>
                            <button class="btn btn-primary">JE COMMANDE • ${12 + 3*i}€</button>
                        `;

                        cardsTrack.appendChild(card);
                    }

                    document.querySelector('main').appendChild(countrySection);
                }
