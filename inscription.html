<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="inscription.css">
    <link rel="stylesheet" type="text/css" href="common.css">
    <title>Inscription</title>
</head>

<body>

    <header>
            <section class="header__container">
                <a href="./index.html">
                    <img src="Images/Logo.png" alt="Restaurant Logo" />
                </a>
                <div class="header__menu">
                    <a href="./index.html" id="active__menu">Accueil</a>
                    <a href="/">Nos produits</a>
                    <a href="/">Réserver</a>
                    <a href="/">Commander</a>
                </div>
                <div class="header__right">
                    <button id="search__button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                            <path d="M368 208A160 160 0 1 0 48 208a160 160 0 1 0 320 0zM337.1 371.1C301.7 399.2 256.8 416 208 416C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208c0 48.8-16.8 93.7-44.9 129.1L505 471c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L337.1 371.1z"/>
                        </svg>
                    </button>
                    <a class="primary-button" href="./connexion.html">
                        Se connecter
                    </a>
                </div>
            </section>
            <section class="header__search-bar" id="search__container">
                <input type="text" placeholder="Rechercher vos plats favoris ci..." />
            </section>
        </header>

    <main class="main">
        <form class="form" method="post" action="">
            <h1>Inscription</h1>

            <label for="nom">Nom</label>
            <input class="input-style" type="text" id="nom" name="nom" maxlength="100" required>

            <label for="prenom">Prénom</label>
            <input class="input-style" type="text" id="prenom" name="prenom" maxlength="100" required>

            <label for="email">E-mail</label>
            <input class="input-style" type="email" id="email" name="email" maxlength="100" required>

            <label for="mdp">Mot de passe</label>
            <input class="input-style" type="password" id="mdp" name="mdp" minlength="8" required>

            <label for="confirme-mdp">Confirmer mot de passe</label>
            <input class="input-style" type="password" id="confirme-mdp" name="confirme-mdp" minlength="8" required>

            <label for="tel">Téléphone</label>
            <input class="input-style" type="tel" id="tel" name="tel" pattern="[0-9]{10}" required>

            <div class="genre">
                <p>Genre :</p>
                <label><input class="input-style" type="radio" name="genre" value="homme" required> Homme</label>
                <label><input class="input-style" type="radio" name="genre" value="femme"> Femme</label>
                <label><input class="input-style" type="radio" name="genre" value="autres"> Autres</label>
            </div>

            <label for="date">Date de naissance</label>
            <input class="input-style" type="date" id="date" name="date" required>

            <label for="code-postale">Code postal</label>
            <input class="input-style" type="text" id="code-postale" name="code-postale" pattern="[0-9]{5}" required>

            <label for="ville">Ville</label>
            <input class="input-style" type="text" id="ville" name="ville" required>

            <label for="nom-rue">Nom de rue</label>
            <input class="input-style" type="text" id="nom-rue" name="nom-rue" required>

            <label for="numéro-rue">Numéro de rue</label>
            <input class="input-style" type="number" id="numéro-rue" name="numéro-rue" min="1" required>

            <button type="submit" class="primary-button">
                S'inscrire
            </button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
