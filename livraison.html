<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/livraison.css">
    <title>Livraison– O'ZYA Restaurant</title>
</head>

<body>
    <header>
        <section class="header__container">
            <a href="./index.html">
                <img src="Images/Logo.png" alt="Restaurant Logo" />
            </a>
            <div class="header__menu">
                <a href="./index.html" id="active__menu">Accueil</a>
                <a href="/">Nos produits</a>
                <a href="/">Réserver</a>
                <a href="/">Commander</a>
            </div>
            <div class="header__right">
                <button id="search__button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                        <path
                            d="M368 208A160 160 0 1 0 48 208a160 160 0 1 0 320 0zM337.1 371.1C301.7 399.2 256.8 416 208 416C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208c0 48.8-16.8 93.7-44.9 129.1L505 471c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L337.1 371.1z" />
                    </svg>
                </button>
                <a class="primary-button" href="./connexion.html">
                    Se connecter
                </a>
            </div>
        </section>
        <section class="header__search-bar" id="search__container">
            <input type="text" placeholder="Rechercher vos plats favoris ci..." />
        </section>
    </header>

    <main class="livraison-main">
        <section class="livraison-section">
            <h1>Commande #XXXXXX</h1>
            <div class="client-info">
                <h2>Client</h2>
                <p>Nom : xxxxxxxxxx</p>
                <p>Prénom : xxxxxxxxxx</p>
                <p>Téléphone ;xxxxxxxxxx</p>
            </div>

            <div class="client-adresse">
                <h2>Adresse</h2>
                <p>Adresse : xxxxxxxxxx</p>
                <p>Code : xxx</p>
                <p>Etage: xx</p>
            </div>

            <div class="commentaire">
                <h2>Commentaire</h2>
                <p>Ceci est un commentaire !</p>
            </div>

            <div class="livraison-gps">
                <a href="https://www.google.com/maps" target="_blank" class="primary-button">Ouvrir Maps</a>
                <button class="primary-button">Livraison terminé</button>
            </div>

        </section>
    </main>

    <footer></footer>

</body>

</html>
