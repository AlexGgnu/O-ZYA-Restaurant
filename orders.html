<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Commandes - O'ZYA Restaurant</title>

        <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
        <link rel="stylesheet" href="./styles/main.css">

        <script src="./scripts/common.js" defer></script>
    </head>
    <body>
        <header>
            <section class="header__container flex-row justify-between items-center w-full h-full">
                <a class="h-full" href="./index.html">
                    <img class="h-full" src="./assets/icons/logo.png" alt="Restaurant Logo" />
                </a>
                <div class="header__right flex-row items-center gap-24">
                    <a class="btn btn-primary" href="./index.html">
                        <span class="font-bold">Se déconnecter</span>

                        <svg class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                            <path xmlns="http://www.w3.org/2000/svg" d="M72.2 436C58.7 404.6 48 348.4 48 256s10.7-148.6 24.2-180C84.6 47.3 94.6 47.9 95.9 48l.1 0 .1 0c1.3-.1 11.3-.7 23.7 28c13.5 31.4 24.2 87.7 24.2 180c0 45.7-2.6 82.6-6.9 112H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h7s0 0 0 0h49.7s0 0 0 0h28.2c16.7 0 31.6-10.3 37.4-25.9l14.1-37.6-4.9-2.8c-14.1-8-25.4-19.3-33-32.6L199.4 368H185.6c4.2-31.3 6.4-68.4 6.4-112c0-21.4-.5-41.2-1.6-59.6l37.7-32.4c4.7-4 10.3-6.9 16.3-8.4l1.8-.5c6.4-1.6 13-1.6 19.4 0l8.6 2.1-32.7 98c-8.5 25.5 2.3 53.4 25.7 66.5l88 49.5L321.1 480.8c-4 12.7 3.1 26.1 15.8 30.1s26.1-3.1 30.1-15.8L403 379.5c5.6-18-2.1-37.5-18.6-46.8l-32.1-18 28.1-84.4 5.6 18.2C393.3 272 415 288 439.6 288H488c13.3 0 24-10.7 24-24s-10.7-24-24-24H439.6c-3.5 0-6.6-2.3-7.6-5.6l-19.7-64.2c-5.8-18.7-20.9-33.1-39.9-37.9l-95-23.7c-14-3.5-28.7-3.5-42.7 0l-1.8 .5c-13.3 3.3-25.6 9.7-35.9 18.6L184.7 138C170.3 38 136 0 96 0C43 0 0 66.6 0 256S43 512 96 512c28 0 53.2-18.6 70.7-64H113.9c-9.5 16.5-16.7 16.1-17.8 16l-.1 0-.1 0c-1.3 .1-11.3 .7-23.7-28zM368 96a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm-19.9 79.8l-38.3 115-19-10.7c-3.3-1.9-4.9-5.9-3.7-9.5L321 169l27.1 6.8z"/>
                        </svg>
                    </a>
                </div>
            </section>
        </header>

        <main class="flex-col gap-40 ph-40">
            <h1 class="w-full">Commandes</h1>

            <div class="form-card flex-1 gap-24 max-w-full m-0">
                <h2 class="text-primary font-600">Commandes à préparer</h2>

                <div class="scrollable-wrapper flex-1">
                    <div class="scrollable-container">
                        <table class="w-full text-sm">
                            <thead>
                                <tr>
                                    <th>ID Commande</th>
                                    <th>client</th>
                                    <th>Adresse</th>
                                    <th>Detail</th>
                                    <th>Total</th>
                                    <th class="text-center">Statut</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- NOTE: Script just for debug -->
                                <script>
                                    for (let i = 0; i < 20; i++) {
                                        document.write(`
                                            <tr>
                                                <td>#XXXXXXX</td>
                                                <td>John Doe</td>
                                                <td>123 Rue Exemple, Paris</td>
                                                <td>Burger Karachi</td>
                                                <td>14€</td>
                                                <td class="text-center">
                                                    <button class="btn btn-status" data-status="${i%3 === 0 ? 'preparing' : i%5 === 0 ? 'delivery' : 'finished'}" disabled>
                                                        ${i%3 === 0 ? 'En cours de préparation' : i%5 === 0 ? 'En cours de livraison' : 'Livrée'}
                                                    </button>
                                                </td>
                                            </tr>
                                        `);
                                    }
                                </script>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
