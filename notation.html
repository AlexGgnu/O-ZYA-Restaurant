<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notation – O'ZYA Restaurant</title>

        <link rel="stylesheet" href="./styles/common.css">
        <link rel="stylesheet" href="./styles/notation.css">
    </head>
    <body>
        <header>
            <section class="header__container">
                <a href="./index.html">
                    <img src="Images/Logo.png" alt="Restaurant Logo" />
                </a>
                <div class="header__menu">
                    <a href="./index.html">Accueil</a>
                    <a href="/">Nos produits</a>
                    <a href="/">Réserver</a>
                    <a href="/">Commander</a>
                </div>

                <div class="header__right">
                    <a class="primary-button" href="./connexion.html">
                        Se connecter
                    </a>
                </div>
            </section>
        </header>

        <main>
            <div class="rating-page">
                <h1>Donnez votre avis</h1>

                <div class="ratings">
                    <div>
                        <h2>Qualité des produits</h2>
                        <div class="stars">★ ★ ★ ★ ★</div>
                    </div>

                    <div>
                        <h2>Qualité de la livraison</h2>
                        <div class="stars">★ ★ ★ ★ ★</div>
                    </div>
                </div>

                <div class="comment">
                    <h2>Commentaire</h2>
                    <textarea rows="6" placeholder="Écrivez votre commentaire ici..."></textarea>
                </div>

                <button class="primary-button" type="submit">Envoyer mon avis</button>
            </div>
        </main>

        <footer></footer>
    </body>
</html>
