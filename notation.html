<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Notation - O'ZYA Restaurant</title>

        <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <header>
            <section class="header__container flex-row justify-between items-center w-full h-full">
                <a class="h-full" href="./index.html">
                    <img class="h-full" src="./assets/icons/logo.png" alt="Restaurant Logo" />
                </a>
                <div class="header__menu flex-row justify-between items-center gap-32">
                    <a href="./index.html">Accueil</a>
                    <a href="./products.html">La carte</a>
                </div>
            </section>
        </header>
        <main class="justify-center sm-p-0">
            <div class="rating-form form-card sm-flex-1 sm-justify-center sm-gap-40 sm-ph-20 sm-rounded-none">
                <h1 class="text-center text-primary">Donnez votre avis</h1>

                <div class="flex-col gap-12">
                    <div class="flex justify-between items-center">
                        <h2>Qualité des produits</h2>
                        <div class="rating-stars">★★★★★</div>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <h2>Qualité de la livraison</h2>
                        <div class="rating-stars">★★★★★</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Commentaire</label>
                    <textarea placeholder="Dites-nous ce que vous en avez pensé..."></textarea>
                </div>

                <button class="btn btn-primary w-full mt-20" type="submit">Envoyer mon avis</button>
            </div>
        </main>

        <footer>
            <section class="legacy w-full pv-16 text-right sm-text-center">
                <p>Copyright © 2026 O'ZYA Restaurant • Tous droits réservés</p>
            </section>
        </footer>
    </body>
</html>
