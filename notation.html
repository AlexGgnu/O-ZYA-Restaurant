<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notation - O'ZYA Restaurant</title>

        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <header>
            <section class="header__container flex-row justify-between items-center w-full h-full">
                <a class="h-full" href="./index.html">
                    <img class="h-full" src="./images/icons/logo.png" alt="Restaurant Logo" />
                </a>
                <div class="header__menu flex-row justify-between items-center gap-32">
                    <a href="./index.html">Accueil</a>
                    <a href="./products.html">Nos produits</a>
                </div>
                <div class="header__right flex-row items-center gap-24">
                    <a class="btn btn-inverse" href="./connexion.html">
                        <span class="text-bold">Se connecter</span>

                        <svg class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                            <path xmlns="http://www.w3.org/2000/svg" d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/>
                        </svg>
                    </a>
                </div>
            </section>
        </header>

        <main class="justify-center">
            <div class="rating-form form-card">
                <h1 class="text-center text-primary">Donnez votre avis</h1>

                <div class="flex justify-between items-center mt-20">
                    <h2>Qualité des produits</h2>
                    <div class="rating-stars">★★★★★</div>
                </div>
                
                <div class="flex justify-between items-center mt-10">
                    <h2>Qualité de la livraison</h2>
                    <div class="rating-stars">★★★★★</div>
                </div>

                <div class="form-group">
                    <label>Commentaire</label>
                    <textarea placeholder="Dites-nous ce que vous en avez pensé..."></textarea>
                </div>

                <button class="btn btn-primary w-full mt-20" type="submit">Envoyer mon avis</button>
            </div>
        </main>

        <footer>
            <section class="legacy w-full pv-16 text-right">
                <p>Copyright © 2026 O'ZYA Restaurant • Tous droits réservés</p>
            </section>
        </footer>
    </body>
</html>
