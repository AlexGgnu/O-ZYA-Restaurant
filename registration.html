<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Inscription - O'ZYA Restaurant</title>

        <link rel="icon" type="image/x-icon" href="./images/icons/favicon.ico">
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header>
            <section class="header__container flex-row justify-between items-center w-full h-full">
                <a class="h-full" href="./index.html">
                    <img class="h-full" src="./images/icons/logo.png" alt="Restaurant Logo" />
                </a>
                <div class="header__menu flex-row justify-between items-center gap-32">
                    <a href="./index.html">Accueil</a>
                    <a href="./products.html">La carte</a>
                </div>
            </section>
        </header>

        <main class="justify-center">
            <form class="form-card" method="post" action="">
                <h1 class="text-center text-primary">Inscription</h1>

                <div class="flex-row gap-20">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" required placeholder="Tom">
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" required placeholder="Nook">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="exemple@mail.com">
                </div>

                <div class="flex flex-row gap-20">
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" minlength="8" required>
                    </div>
                    <div class="form-group">
                        <label for="confirme-pwd">Confirmer</label>
                        <input type="password" id="confirme-pwd" name="confirme-pwd" minlength="8" required>
                    </div>
                </div>

                <div class="form-group flex-row gap-20">
                    <label>Genre :</label>
                    <div class="flex-row-rev gap-4">
                        <label for="men-gender">Homme</label>
                        <input type="radio" id="men-gender" name="gender" value="homme">
                    </div>
                    <div class="flex-row-rev gap-4">
                        <label for="women-gender">Femme</label>
                        <input type="radio" id="women-gender" name="gender" value="femme">
                    </div>
                    <div class="flex-row-rev gap-4">
                        <label for="other-gender">Autre</label>
                        <input type="radio" id="other-gender" name="gender" value="femme">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">S'inscrire</button>

                <p class="text-center mt-10">
                    Déjà un compte ? <a href="./connection.html" class="font-bold text-primary">Se connecter</a>
                </p>
            </form>
        </main>
        
        <footer>
            <section class="legacy w-full pv-16 text-right">
                <p>Copyright © 2026 O'ZYA Restaurant • Tous droits réservés</p>
            </section>
        </footer>
    </body>
</html>
